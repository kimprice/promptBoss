d.','The injury cut through to the bone, but he couldn’t feel any pain.','She looked in the mirror, but didn’t recognize a single feature.','"For sale: baby shoes, never worn." -Ernest Hemingway','He woke up but left his body behind.','He watched her carry a stack of books out of the library.','She had friends in high places.','Her mother conveniently forgot to attend the wedding.','After seven years, she called a truce; she couldn’t remember what she was fighting for.','He almost didn’t see the car flipped over in the ditch.','She reached the final step but still wasn\'t sure of her decision.','She drew "help" in the sand but brushed it away before anyone could see.','He was told to climb the ladder, but rung after rung, he never seemed to reach the top.','He said a prayer that night; something he hadn\'t done since he was a child.','She felt the needle in her back and hoped she would die soon.','His hand shook violently; he felt he had no control.','I never thought they\'d see me as a killer.','He put the shoes on; they were the first pair he\'d ever had.'];
